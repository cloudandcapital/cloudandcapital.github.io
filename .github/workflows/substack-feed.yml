name: Cache Substack RSS (UA + retries)
on:
  schedule:
    - cron: "17 7 * * *"   # daily at 07:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Substack RSS (curl with browser UA)
        id: curl_fetch
        run: |
          set -e
          UA="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0 Safari/537.36"
          curl -L --fail --retry 5 --retry-all-errors --connect-timeout 15 --max-time 120 \
               -H "User-Agent: $UA" -H "Accept: application/rss+xml,application/xml;q=0.9,*/*;q=0.8" \
               "https://cloudandcapital.substack.com/feed" -o substack.xml

      - name: Commit changes
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add substack.xml
          git commit -m "chore: update Substack RSS" || echo "No changes to commit"
          git push
