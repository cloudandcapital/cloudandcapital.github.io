name: Cache Substack RSS
on:
  schedule:
    - cron: "17 7 * * *"   # daily at 07:17 UTC
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Substack RSS
        run: |
          curl -L --fail https://cloudandcapital.substack.com/feed -o substack.xml

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add substack.xml
          git commit -m "chore: update Substack RSS" || echo "No changes to commit"
          git push
